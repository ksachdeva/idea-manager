<div class="form-signin">
  <div class="text-center">
    <img src="./../assets/img/logo.png" alt="Idea Logo">
  </div>
  <hr>
  <div class="tab-content">
    <div id="login">
      <form role="form" (submit)="login($event, username.value, password.value)">
        <p class="text-muted text-center">
          Enter your username and password
        </p>
        <input type="text" #username placeholder="Username" class="form-control top">
        <input type="password" #password placeholder="Password" class="form-control bottom">
        <div class="checkbox">
          <label>
            <input type="checkbox">
            Remember Me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="text-center">
    <ul class="list-inline">
      <li>
        <a class="text-muted" [routerLink]="['/Forgot']" data-toggle="tab">Forgot Password</a>
      </li>
      <li>
        <a class="text-muted" [routerLink]="['/SignUp']" data-toggle="tab">Signup</a>
      </li>
    </ul>
  </div>
</div>
