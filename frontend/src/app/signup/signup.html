<div class="form-signin">
  <div class="text-center">
    <img src="./../assets/img/logo.png" alt="Idea Logo">
  </div>
  <hr>
  <div class="tab-content">
    <div id="signup">
      <form role="form" (submit)="signup($event, name.value, username.value, password.value, passwordAgain.value)">
        <input type="text" #name placeholder="Your Name" class="form-control top">
        <input type="email" #username placeholder="Your Email" class="form-control middle">
        <input type="password" #password placeholder="Password" class="form-control middle">
        <input type="password" #passwordAgain placeholder="Confirm Password" class="form-control bottom">
        <button class="btn btn-lg btn-success btn-block" type="submit">Register</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="text-center">
    <ul class="list-inline">
      <li>
        <a class="text-muted" [routerLink]="['/Login']" data-toggle="tab">Login</a>
      </li>
      <li>
        <a class="text-muted" [routerLink]="['/Forgot']" data-toggle="tab">Forgot Password</a>
      </li>
    </ul>
  </div>
</div>
