<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">Sign In</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" role="form" (submit)="login($event, username.value, password.value)">
      <div class="form-group">
        <label class="col-xs-3 control-label">Email</label>
        <div class="col-xs-9">
          <input type="text" #username placeholder="you@email.com" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-3 control-label">Password</label>
        <div class="col-xs-9">
          <input type="password" #password placeholder="Password" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-4 text-center">
          <button class="btn btn-primary" type="submit">Sign In</button>
        </div>
      </div>
    </form>
  </div>
  <div class="panel-footer">
    <div class="col-md-4 text-center">
      <ul class="list-inline">
        <li>
          <a [routerLink]="['/Forgot']">Forgot Password</a>
        </li>
        <li>
          <a [routerLink]="['/SignUp']">Signup</a>
        </li>
      </ul>
    </div>
  </div>
</div>
