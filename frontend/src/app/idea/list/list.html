<div class="panel panel-info">
  <div class="panel-heading clearfix">
    <div class="pull-left vcenter">
      Welcome Kapil Sachdeva
    </div>
    <a class="btn btn-success pull-right" [routerLink]="['/NewIdea']" >
      <i class="fa fa-plus"></i>
      New Idea
    </a>
  </div>
</div>

<div class="panel panel-primary" *ngFor="#idea of ideas">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">{{idea.title}}</h3>
    <a class="btn btn-success pull-right" href="#">
      <i class="fa fa-pencil"></i>
      Edit
    </a>
  </div>
  <div class="list-group">

    <div class="list-group-item">
      <p class="list-group-item-text">
        {{idea.summary}}
      </p>
    </div>
    <div class="list-group-item">
      <p class="list-group-item-text">Author</p>
      <p class="list-group-item-heading">{{idea.author.get('name')}}</p>
    </div>
  </div>
  <div class="panel-footer">
    <a class="pull-left" href="#"><span class="badge"><i class="fa fa-comments"></i> 5 Comments</span></a>
    <a class="pull-right" (click)="newComment(idea)"><i class="fa fa-plus"></i> Add Comment</a>
  </div>
</div>
