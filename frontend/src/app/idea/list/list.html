<div class="panel panel-default">
  <div class="panel-body">
    <div class="pull-left vcenter">
      Welcome Kapil Sachdeva
    </div>
    <a class="btn btn-primary pull-right" [routerLink]="['/NewIdea']" >
      <i class="fa fa-plus"></i>
      New Idea
    </a>
  </div>
</div>

<div class="panel panel-default" *ngFor="#idea of ideas">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">{{idea.title}}</h3>
    <a class="btn btn-primary pull-right" href="#">
      <i class="fa fa-pencil"></i>
      Edit
    </a>
  </div>
  <div class="list-group">

    <div class="list-group-item">
      <p class="list-group-item-text">
        {{idea.summary}}
      </p>
    </div>
    <div class="list-group-item">
      <p class="list-group-item-text">Author</p>
      <p class="list-group-item-heading">{{idea.author.get('name')}}</p>
    </div>
  </div>
  <div class="panel-footer">
    <small class="pull-left">5 Comments</small>
    <a class="pull-right" href="#">Add Comment</a>
  </div>
</div>
