<div class="panel panel-primary">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">Verify Email</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" role="form" (submit)="verify($event, code.value)">    
      <div class="form-group">
        <label class="col-xs-3 control-label">Verification Code</label>
        <div class="col-xs-9 has-feedback">
          <input #code="ngForm" required ngControl="code" type="text" placeholder="XXXXX" class="form-control">
          <div [hidden]="code.valid || code.pristine" class="help-block alert alert-danger">
            Code is required
            <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
          </div>
        </div>
      </div>
      <div class="form-group text-center">
        <div>
          <button [disabled]="!(code.valid)" class="btn btn-success" type="submit">Submit</button>
          <button class="btn btn-danger" type="submit">Request Again</button>
        </div>
      </div>
    </form>
  </div>
</div>
