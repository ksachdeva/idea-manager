<div class="panel panel-info">
  <div class="panel-heading clearfix">
    <div class="pull-left vcenter">
      Welcome {{ username }}
    </div>
    <a class="btn btn-success pull-right" [routerLink]="['/NewIdea']" >
      <i class="fa fa-plus"></i>
      New Idea
    </a>
  </div>
</div>

<div *ngFor="let idea of ideas | async">
  <idea (onAddComment)="newComment(idea)" [idea]="idea"></idea>
</div>
