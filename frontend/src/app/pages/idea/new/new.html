<div class="panel panel-primary">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">New Idea</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-xs-3 control-label">Title</label>
        <div class="col-xs-9">
          <input [(ngModel)]="idea.title" type="text" class="form-control" id="title">
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-3 control-label">Contributors</label>
        <div class="col-xs-9">
          <input placeholder="Please provide comma separated emails .." [(ngModel)]="idea.contributors" type="text" class="form-control" id="contributors">
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-3 control-label">Is Private?</label>
        <div class="col-xs-9">
          <input type="checkbox" [(ngModel)]="idea.isPrivate">
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-3 control-label">Summary</label>
        <div class="col-xs-9">
            <div rich-text class="form-control rich-editor"></div>
        </div>
      </div>
    </form>
  </div>
  <div class="panel-footer">
    <div class="btn-group pull-right">
      <button class="btn btn-success" (click)="save()">
        <i class="fa fa-check"></i>
        Save
      </button>
    </div>
  </div>
</div>
